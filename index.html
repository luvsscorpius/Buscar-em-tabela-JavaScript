<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar em tabela com JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="divTabela" class="maxWidth">
        <input type="text" id="txtBusca" class="maxWidth input" placeholder="Buscar...">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
